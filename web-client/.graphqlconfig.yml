projects:
  towers:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: u7oeznmvazds7oe3qalr46scoa
        maxDepth: 4
extensions:
  amplify:
    version: 3
